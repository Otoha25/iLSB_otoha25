<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Keyword Repository</title>
</head>

<body>
    <main>
        <h1>Keyword Repository</h1>

        <div class="button-container">
            <div class="button primary">Open Question Tree</div>
            <div class="button">Save</div>
            <div class="button">Load</div>
        </div>

        <div id="current-keyword">
            <div id="current-keyword-label">Current Question Keyword:</div>
            <div id="current-keyword-name">地球温暖化</div>
        </div>

        <div id="repository">
            <div class="keyword parent">
                <div class="keyword-name">温室効果ガス</div>
                <div class="keyword-children">
                    <div class="keyword">
                        <div class="keyword-name">二酸化炭素</div>
                    </div>
                    <div class="keyword">
                        <div class="keyword-name">メタン</div>
                    </div>
                    <div class="keyword">
                        <div class="keyword-name">一酸化二窒素</div>
                    </div>
                </div>
            </div>
            <div class="keyword">
                <div class="keyword-name">気温上昇</div>
            </div>
            <div class="keyword">
                <div class="keyword-name">異常気象</div>
            </div>
            <div class="keyword">
                <div class="keyword-name">海面上昇</div>
            </div>
        </div>
    </main>
    

    <div class="context-menu">
        <button class="context-menu-item">キーワード抽出元に戻る</button>
        <button class="context-menu-item">キーワードを消す</button>
        <button class="context-menu-item">キーワード名を変更する</button>
    </div>

    <div hidden class="deco">
        <div id="contextmenu">
            <ul>
                <li id="searchKeyword">キーワード抽出元に戻る</li>
                <li id="deleteKeyword">キーワードを消す</li>
                <li id="changeKeyword">キーワード名を変更する</li>
            </ul>
        </div>
    </div>
</body>

</html>
